<body>
    <div class="audio-container">
        <div class="audio-wrapper">
            <div class="audio-controls">
                <i class="iconfont icon-bofang"></i>
            </div>

                </span>
                <span class="time">00:00</span>
            </div>

                <span class="volume-container">
                    <span class="volume"></span>
                    <span class="circle"></span>
                </span>
            </div>
        </div>
    </div>
